<h1 id="hero_title" class="display-1">Elevate Team Efficiency<br> Achieve More</h1><br><br>

<p id="sub_title">Task Transparency | Fostering Team Synergy</p><br><br>

<!-- Button trigger modal -->
<center><button type="button" id="btn_join"  class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Waiting List
  </button></center>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Form</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        
            <form action="https://submit-form.com/Ew1tDobX">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required="" />
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required="" />
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  placeholder="I would like a demo"
                  required=""
                ></textarea><br><br>
                <button id="submit_form_btn" type="submit">Send</button>
              </form>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


<br><br>

</div>
